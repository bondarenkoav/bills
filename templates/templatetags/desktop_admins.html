{% load dashboard_tags %}

<div class="sales-report-area mt-5 mb-5">
    <div class="row">

        <div class="col-md-4">
            <div class="single-report mb-xs-30">
                <div class="s-report-inner pr--20 pt--30 mb-3">
                    <div class="icon"><i class="fa fa-times"></i></div>
                    <div class="s-report-title d-flex justify-content-between">
                        <h4 class="header-title mb-0">Пользователей</h4>
                        <p>настоящее время</p>
                    </div>
                    <div class="d-flex justify-content-between pb-2">
                        <h2>{% get_count_usersaction %} объектов</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="single-report mb-xs-30">
                <div class="s-report-inner pr--20 pt--30 mb-3">
                    <div class="icon"><i class="fa fa-times"></i></div>
                    <div class="s-report-title d-flex justify-content-between">
                        <h4 class="header-title mb-0">Снято с охраны</h4>
                        <p>текущий месяц</p>
                    </div>
                    <div class="d-flex justify-content-between pb-2">
                        <h2>{% get_count_ts_objectsnoaction_currentmonth %} объектов</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="single-report">
                <div class="s-report-inner pr--20 pt--30 mb-3">
                    <div class="icon"><i class="fa fa-times"></i></div>
                    <div class="s-report-title d-flex justify-content-between">
                        <h4 class="header-title mb-0">Объектов на ТО</h4>
                        <p>в настоящее время</p>
                    </div>
                    <div class="d-flex justify-content-between pb-2">
                        <h2>{% get_count_ms_objectsnoaction_currentmonth %} объектов</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
